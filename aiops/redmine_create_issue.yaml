- hosts: all
  gather_facts: false
  vars:
    issue_subject: サーバー {{ target_node }} のエラーログ自動解析
    issue_desc: |
      対象サーバー {{ target_host }} でエラーログを検知しました。
      詳細は以下を確認してください
      
      最新エラーログ
      ---

      {{ error_logs }}
      
      AIによる一次障害解析結果
      ---
      {{ gpt_response }}

  tasks:
  - uri:
      url: "{{ redmine_server_url + '/issues.json' }}"
      method: POST
      validate_certs: false
      headers:
        X-Redmine-API-Key: "{{ redmine_api_key }}"
      body_format: json
      body:
        issue:
          project_id: "{{ project_id }}"
          tracker_id: "{{ tracker_id }}"
          subject: "{{ issue_subject }}"
          description: "{{ issue_desc }}"
      return_content: yes
      status_code:
      - 200
      - 201
      timeout: "5"
    register: redmine_issue_search_result

  - debug: var=redmine_issue_search_result
  - debug: var=redmine_issue_search_result.json.issue.id

  - set_fact:
      ticket_id: "{{ redmine_issue_search_result.json.issue.id }}"

  - set_stats:
      data:
        ticket_id: "{{ ticket_id }}"

  - debug: var=ticket_id
