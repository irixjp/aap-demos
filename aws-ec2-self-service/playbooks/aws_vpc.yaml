---
- name: Setup handson environment
  hosts: all
  gather_facts: no
  tasks:
    - name: Create a VPC
      amazon.aws.ec2_vpc_net:
        name: "{{ RESOURCE_TAG_ROLE }}-vpc"
        cidr_block: "{{ VPC_CIDR_BLOCK }}"
        dns_hostnames: yes
        dns_support: yes
        tags:
          role: "{{ RESOURCE_TAG_ROLE }}"
        region: "{{ REGION }}"
        state: present
      register: vpc

    - debug: var=vpc
    - ansible.builtin.set_stats:
        data:
          extv_vpc: "{{ vpc }}"

    - name: Create a subnet
      amazon.aws.ec2_vpc_subnet:
        cidr: "{{ SUBNET_CIDR_BLOCK }}"
        vpc_id: "{{ vpc.vpc.id }}"
        map_public: yes
        tags:
          role: "{{ RESOURCE_TAG_ROLE }}"
        region: "{{ REGION }}"
        state: present
      register: subnet

    - debug: var=subnet
    - ansible.builtin.set_stats:
        data:
          extv_subnet: "{{ subnet }}"

    - name: Connect to the internet gateway
      amazon.aws.ec2_vpc_igw:
        vpc_id: "{{ vpc.vpc.id }}"
        tags:
          role: "{{ RESOURCE_TAG_ROLE }}"
        region: "{{ REGION }}"
        state: present
      register: igw

    - debug: var=igw
    - ansible.builtin.set_stats:
        data:
          extv_igw: "{{ igw }}"

    - name: Create a route table
      amazon.aws.ec2_vpc_route_table:
        vpc_id: "{{ vpc.vpc.id }}"
        subnets:
          - "{{ subnet.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ igw.gateway_id }}"
        tags:
          role: "{{ RESOURCE_TAG_ROLE }}"
        region: "{{ REGION }}"
        state: present
      register: route_table

    - debug: var=route_table
    - ansible.builtin.set_stats:
        data:
          extv_route_table: "{{ route_table }}"

    - name: Create a security group
      amazon.aws.ec2_group:
        name: "{{ RESOURCE_TAG_ROLE }}-sg"
        description: "{{ SEC_GROUP_DESC }}"
        vpc_id: "{{ vpc.vpc.id }}"
        purge_rules: yes
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 443
            to_port: 443
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 8080
            to_port: 8888
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 3389
            to_port: 3389
            cidr_ip: 0.0.0.0/0
        tags:
          role: "{{ RESOURCE_TAG_ROLE }}"
        region: "{{ REGION }}"
        state: present
      register: sg

    - debug: var=sg
    - ansible.builtin.set_stats:
        data:
          extv_sg: "{{ sg }}"

    - name: Create a keypair
      amazon.aws.ec2_key:
        name: "{{ RESOURCE_TAG_ROLE }}-keypair"
        region: "{{ REGION }}"
        state: present
      register: keypair

    - debug: var=keypair
    - ansible.builtin.set_stats:
        data:
          extv_sg: "{{ keypair }}"

    - name: Output private key
      copy:
        content: "{{ keypair.key.private_key }}"
        dest: "{{ KEYPAIR_PEM_PATH }}"
        owner: jupyter
        group: jupyter
        mode: "0700"
      when: keypair.key.private_key is defined
